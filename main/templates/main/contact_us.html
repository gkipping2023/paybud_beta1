{% extends 'main.html'%}

{% block content %}
{% load static %}
<div class="container text-center">
  <h1 class="display-2"><img src="{% static '/icons/contact-us.svg' %}" alt="Log-in" width="50" height="50"> Contactanos</h1>
<div class="form-control">
    <h2>info@ezy-labs.com</h2>
    {% if message_name %}
    <h2>Gracias, {{message_name}}!</h2>
    <p>Hemos recibido tu mensaje y te responderemos pronto...</p>
    {% else %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
            <input type="text" class="form-control" name="message-name" placeholder="Ingresa tu nombre">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electronico:</label>
            <input type="email" class="form-control" name="message-email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
            <textarea class="form-control" name="message-text" rows="6" placeholder="Ingresa tu Mensaje"></textarea>
          </div>
          <input class="btn btn-primary" type="submit" value="Enviar" />
    </form>
    {% endif %}
</div>
</div>

{% endblock content %}
