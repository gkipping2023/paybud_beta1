{% extends 'pass_reset.html'%}

{% block content %}

<div class="container mt-4 d-flex text-center shadow p-3 mb-5 bg-body rounded">
    <div class="form-control">
        <h1>Password Reset</h1>

    <p>Forgotten your password? Enter your email address below, and we'll email you instructions for setting a new one</p>
    <form method="POST">
        {% csrf_token %}
            {{form}}
        <input class="btn btn-primary" type="Submit" value="Send Email" name="Send email">
    </form>
    </div>
</div>

{% endblock content %}
